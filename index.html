<!DOCTYPE html>
<html lang="en">
	<head>
	  <meta charset="UTF-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <meta http-equiv="X-UA-Compatible" content="ie=edge">
	  <link rel="stylesheet" href="style.css">
	  <script src="script.js" defer></script>
	  <title>Piano</title>
	</head>
	<body>
	  <div class="piano">
	    <div data-note="C" class="key white"></div>
	    <div data-note="Db" class="key black"></div>
	    <div data-note="D" class="key white"></div>
	    <div data-note="Eb" class="key black"></div>
	    <div data-note="E" class="key white"></div>
	    <div data-note="F" class="key white"></div>
	    <div data-note="Gb" class="key black"></div>
	    <div data-note="G" class="key white"></div>
	    <div data-note="Ab" class="key black"></div>
	    <div data-note="A" class="key white"></div>
	    <div data-note="Bb" class="key black"></div>
	    <div data-note="B" class="key white"></div>
	  </div>

	  <audio id="C" src="sons/C.mp3"></audio>
	  <audio id="Db" src="sons/Db.mp3"></audio>
	  <audio id="D" src="sons/D.mp3"></audio>
	  <audio id="Eb" src="sons/Eb.mp3"></audio>
	  <audio id="E" src="sons/E.mp3"></audio>
	  <audio id="F" src="sons/F.mp3"></audio>
	  <audio id="Gb" src="sons/Gb.mp3"></audio>
	  <audio id="G" src="sons/G.mp3"></audio>
	  <audio id="Ab" src="sons/Ab.mp3"></audio>
	  <audio id="A" src="sons/A.mp3"></audio>
	  <audio id="Bb" src="sons/Bb.mp3"></audio>
	  <audio id="B" src="sons/B.mp3"></audio>
	</body>
</html>
